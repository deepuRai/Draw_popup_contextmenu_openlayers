      }

        pointer-events: none;
      }

        border-top-color: white;

<script>
var inputvalue = 'default description';
const container = document.getElementById('popup');
const content = document.getElementById('popup-content');
const closer = document.getElementById('popup-closer');


const overlay =  new ol.Overlay({
  element: container,
  autoPan: true,
  autoPanAnimation: {
    duration: 250,
  },
});

closer.onclick = function () {
  overlay.setPosition(undefined);
  closer.blur();
  return false;
};

var raster = new ol.layer.Tile({
  source: new ol.source.OSM()
});

var source = new ol.source.Vector({wrapX: false});

var vector = new ol.layer.Vector({
  source: source,
  style: new ol.style.Style({
    fill: new ol.style.Fill({
      color: 'rgba(255, 255, 255, 0.2)'
    }),
    stroke: new ol.style.Stroke({
      color: '#ffcc33',
      width: 2
    }),
    image: new ol.style.Circle({
      radius: 7,
      fill: new ol.style.Fill({
        color: '#ffcc33'
      })
    })
  })
});

var map = new ol.Map({
  layers: [raster, vector],
  overlays: [overlay],
  target: 'map',
  view: new ol.View({
    center: [-11000000, 4600000],
    zoom: 4
  })
});

  source.removeFeature(features[0]);

function personalmarker(text,colorData) {

  sessionStorage.setItem('clData', colorData);
    var fill = new ol.style.Fill({
        color: 'rgba(255, 255, 255, 0.5)'
    });
    var stroke = new ol.style.Stroke({
        color: '#ffcc33',
        width: 2
    });
    var image = new ol.style.Circle({
        radius: 7,
        fill: new ol.style.Fill({
            color: '#ffcc33'
        })
    });
    var textStroke = new ol.style.Stroke({
        
        width: 5
    });
    var textFill = new ol.style.Fill({
        color: sessionStorage.getItem('clData')
    });
    var higlighttext = new ol.style.Text({
        font: '10px Calibri,sans-serif',
        text: text,
        fill: textFill,
        stroke: textStroke
    });
    return new ol.style.Style({
